    <script>
      $(document).ready(function () {
        $(".btn").click(function () {
          $(".btn").removeClass("btn-active");
          $(this).addClass("btn-active");
        });

        $("#all").click(function () {
          $(".javascript").show();
          $(".design").show();
          $(".php").show();
          $(".landing").show();
          $(".php").show();
        });

        $("#javascript").click(function () {
          $(".javascript").show();
          $(".design").hide();
          $(".php").hide();
          $(".landing").hide();
          $(".php").hide();
        });

        $("#design").click(function () {
          $(".design").show();
          $(".javascript").hide();
          $(".php").hide();
          $(".landing").hide();
          $(".php").hide();
        });

        $("#landing").click(function () {
          $(".landing").show();
          $(".design").hide();
          $(".php").hide();
          $(".javascript").hide();
          $(".php").hide();
        });

        $("#php").click(function () {
          $(".php").show();
          $(".design").hide();
          $(".javascript").hide();
          $(".landing").hide();
          $(".javascript").hide();
        });

        $(".item").find("h2").hide();
        $(".item").find("p").hide();

        $(".item").hover(
          function () {
            $(this).find("h2").show();
            $(this).find("p").show();
          } ,
            function () {
              $(this).find("h2").hide();
              $(this).find("p").hide();
            });


      });
